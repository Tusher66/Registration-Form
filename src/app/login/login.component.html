<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>Login</h1>
                        <h6>Pleace Enter Email & Password</h6>
                    </div>
                    <form #userForm1="ngForm" (ngSubmit)="onSubmitLogin(userForm1.value)">
                        <div class="form-group">
                            <label >Email address</label>
                            <input type="email" required class="form-control" name="Email" ngModel email
                                #email="ngModel"  placeholder="abc@xyz.com">
                            <span *ngIf="email.invalid && email.touched" class="error">Email is required</span>

                        </div>

                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" required class="form-control" name="Password" ngModel
                                #password="ngModel" maxlength="12" minlength="8" placeholder="Password">
                            <span *ngIf="password.invalid && password.touched" class="error">Password is required</span>
                        </div>
                        <button type="submit" [disabled]="userForm1.invalid" class="btn btn-primary">Login</button>

                    </form>
                    <br>
                    <a style="color: black; margin-top: 10px;" routerLink="/registration">New User ? Click to
                        registration !!</a>


                </div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------Service--------------------------------------------------- -->
    <ul class="serviceReg">
        <h3>Developers Name & Email:</h3>

        <li *ngFor="let user of users">
            {{user.name}} : {{user.email}}
        </li>
    </ul>
</body>
